<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Kodilla 8.4 Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section class="container">
        <div class="row">
            <div class="col-2 score-index">Score:</div>
            <div class="col-3" id="result"><span>0</span> - <span>0</span></div>
            <div class="col-7 score-index">Rounds to win: <span id="rounds-number">âˆž</span></div>
        </div>
    </section>
    
    <section class="container">
        <div>
            <button id="button-rock">Rock</button>
            <button id="button-paper">Paper</button>
            <button id="button-scissors">Scissors</button>
        </div>
    </section>

    <section class="container output">
        <div id="output">PRESS START TO PLAY</div>
    </section>

    <section class="container">
        <div>
            <form><div>How many rounds to win?<br>(0 = inifite play)</div>
                <input type="number" id="rounds-to-win" min="0">
                <button id="button-start">new game</button>
            </form>
        </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
